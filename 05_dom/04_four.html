<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM EDIT AND DELETE</title>
</head>
<body style="background-color: black; color: white;">
    <div class="main">
        <ul class="language">
            <li>javascript</li>
       
    </div>
</body>
<script>
      function addLang(languageName){
       const li= document.createElement("li");
       li.innerHTML=(`${languageName}`)
       document.querySelector(".language").appendChild(li);
      }
      addLang("java");
      addLang("python");
      addLang("node.js");

      function addoptiLang(langName){
     const li= document.createElement("li");
         const newname=document.createTextNode(langName);
         li.appendChild(newname)
         document.querySelector(`.language`).appendChild(li)
      }

      addoptiLang("javanode");

    //   Edit  
 const secondli=document.querySelector("li:nth-child(2)");
 const newlia=document.createElement("li");
 newlia.textContent="mojo";
 secondli.replaceWith(newlia);

 //Edit
 const firstchild=document.querySelector("li:nth-child(1)")
 firstchild.outerHTML ="<li>typescript</li>"
 
 //Remove
const lastChild= document.querySelector("li:last-child");
lastChild.remove();
</script>
</html>
